<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
            var consonants = ["B", "C", "D", "F", "G"];
            var vowels = ["A", "E", "I", "O", "U"];
            var combined = consonants.concat(vowels);
            document.getElementById("demo").innerHTML = combined;
        </script>
    </body>
</html>
