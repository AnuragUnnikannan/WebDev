<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Variables</title>
</head>
<body>
	<h1>JavaScript Variables</h1>
	<p>Working with variables</p>
	<p id="demo"></p>
	<script type="text/javascript">
		var x = 10;
		var y = 16;
		var z = x+y;
		document.getElementById("demo").innerHTML = z;
	</script>
</body>
</html>
