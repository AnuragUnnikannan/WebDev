<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="Photo_Gallery.css">
    </head> 

    <body>
        <div id="container" align="center">
            <h1>My Web Page Gallery</h1>
            <br>
            <div class="thumbnails">
                <img onmouseover="preview.src=img1.src" name="img1" src="img1.jpg">
                <img onmouseover="preview.src=img2.src" name="img2" src="img2.jpg">
                <img onmouseover="preview.src=img3.src" name="img3" src="img3.jpg">
                <img onmouseover="preview.src=img4.src" name="img4" src="img4.jpg">
                <img onmouseover="preview.src=img5.src" name="img5" src="img5.jpg">
            </div>
            <div class="preview" align="center">
                <img name="preview" src="img1.jpg">
            </div>
        </div>
    </body>
</html>
