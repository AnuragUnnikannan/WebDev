<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3_5_1.js"></script>
    </head>
    <body>
        <h1 id="title" onclick="sayGoodbye()">Hello</h1>
    </body>
    <script type="text/javascript">
        function sayGoodbye() {
            $("#title").html("Goodbye");
            $("#title").click(function () {
                $("#title").html("Hello");
                $("#title").off("click");
            })
        }
    </script>
</html>
