<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Feature in jQuery UI</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="jQueryUI/jquery-ui.css">
    <link rel="stylesheet" href="jQueryUI/jquery-ui.structure.css">
    <link rel="stylesheet" href="jQueryUI/jquery-ui.theme.css">
</head>
<body>
    <h2>Sortable Feature in jQuery UI</h2>
    <div id="mydiv">
        <div class="cube">
            <h3>CUBE 1</h3>
        </div>
        <div class="cube">
            <h3>CUBE 2</h3>
        </div>
        <div class="cube">
            <h3>CUBE 3</h3>
        </div>
    </div>
</body>

<!-- Importing jQuery using CDN (Content Delivery Network) -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

<!-- jQuery UI should be imported after jQuery -->
<script src="jQueryUI/jquery-ui.js" type="text/javascript"></script>

<script>
    $(document).ready(function(){
        //after dragging an element, the other element, takes its place, like swapping
       $("#mydiv").sortable({
           opacity: 0.5,

           //minimum distance after which the other element takes its place
           distance: 50,

           //minimum time after which the other element takes its place
           delay: 300,

           containment: "parent",
           cursor: "grabbing"
       });
    });
</script>
</html>
