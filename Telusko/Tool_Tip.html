<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Tip</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="jQueryUI/jquery-ui.css">
    <link rel="stylesheet" href="jQueryUI/jquery-ui.structure.css">
    <link rel="stylesheet" href="jQueryUI/jquery-ui.theme.css">
</head>
<body>
    <div id="mydiv">
        <h3>ToolTip in jQuery UI</h3>
        <img src="sample_image.png" width="200px" title="Sample Image" id="myimg">
    </div>
</body>

<!-- Importing jQuery using CDN (Content Delivery Network) -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

<!-- jQuery UI should be imported after jQuery -->
<script src="jQueryUI/jquery-ui.js" type="text/javascript"></script>

<script>
    $(document).ready(function(){
        //displays a caption when hovered over an image
        $("img").tooltip({
            //caption moves along with the cursor
            /* track: true, */
            //changing content of tool tip
            content: "This is a sample image",
            show: {effect: "explode", duration: 1000},
            hide: {effect: "explode", duration: 1000}
        });
    })
</script>
</html>
