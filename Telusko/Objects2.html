<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects2</title>
    <script type="text/javascript">
        //Constructor function (another way of creating an object)
        //Similar to writing class
        function Cars(car_brand, car_model, price)
        {
            //this.actual property = parameter value
            this.car_brand = car_brand;
            this.car_model = car_model;
            this.price = price;
            this.autoPilot = function()
            {
                document.write("<h2>This car has Auto Pilot</h2>");
            }
        }

        //creating object
        var c1 = new Cars("Mercedes-Benz", "EQS", "112000");
        c1.autoPilot();
        var c2 = new Cars("Audi", "RS E-Tron", 110000);
        c2.autoPilot();

        //Adding new property     
        Cars.fuelType = "Electric";
        document.write("<h2>"+Cars.fuelType+"</h2>");

        //deleting a property
        delete Cars.price;
        document.write("<h2>"+Cars.price+"</h2>");
    </script>
</head>
<body>
    
</body>
</html>
