<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element from Class</title>
    <script type="text/javascript">
        function changeStyling()
        {
            var element = document.getElementsByClassName("mypara");
            for(var i = 0;i<element.length;i++)
            {
                element[i].style.fontSize =  "30px";
            }
        }
    </script>
</head>
<body>
    <p class="mypara">This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <p class="mypara">This is paragraph 3</p>
    <p>This is paragraph 4</p>
    <p class="mypara">This is paragraph 5</p>
    <a class="mypara" href="#">This is Anchor Tag</a>
    <br>
    <button onclick="changeStyling()">Click Here</button>
</body>
</html>
