<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script type="text/javascript">
        function validate()
        {
            var uname = document.getElementById("uname");
            var pass = document.getElementById("pass");
            if(uname.value.trim() == "")
            {
                /* alert("Blank Username"); */
                uname.style.border = "solid 3px red";
                document.getElementById("lbluser").style.visibility = "visible";
                return false;
            }
            else if(pass.value.trim() == "")
            {
                /* alert("Blank Password"); */
                pass.style.border = "solid 3px red";
                document.getElementById("lblpass").style.visibility = "visible";
                return false;
            }
            else if(pass.value.trim().length < 5)
            {
                /* alert("Password too short"); */
                document.getElementById("lblpass").style.visibility = "visible";
                return false;
            }
            else
            {
                return true;
            }
        }
    </script>
</head>
<body>
    <form onsubmit="return validate()" action="Message.html">
        <input id="uname" placeholder="Username" type="text">
        <label id="lbluser" style="color:red; visibility: hidden;">Invalid</label>
        <br><br>
        <input id="pass" placeholder="Password" type="password">
        <label id="lblpass" style="color:red; visibility: hidden;">Invalid</label>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
