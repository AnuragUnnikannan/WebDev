<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expressions</title>
    <script type="text/javascript">
        function validate()
        {
            var username = document.getElementById("uname").value;
            //regx = new RegExp("E00", "i");
            
            //checks whether string starts with s, d or p and is followed by "imple". This pattern can be present anywhere in the string, not only at at the beginning.
            var regx = /[sdp]imple/;

            //var regx = /[sdp]imple/i - indicates case insensitive. /[sdpSDP]imple/ is an alternative
            if(regx.test(username))
            {
                alert("Valid Username");
            }
            else
            {
                alert("Invalid Username");
                //changes label visibility to visible
                document.getElementById("lbluser").style.visibility = "visible";
            }
        }
    </script>
</head>
<body>
    <form action="message.html">
        <input id="uname" placeholder="Username" type="text">
        <br>
        <label id="lbluser" style="color: red; visibility: hidden;">Invalid Username</label>
        <br>
    </form>
    <button onclick="validate()" type="button">Submit</button>
</body>
</html>
