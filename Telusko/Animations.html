<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <script type="text/javascript">
        var opacity = 0;
        var intervalID = 0;

        function fadeOut()
        {
            intervalID = setInterval(hide, 200);
        }

        function fadeIn()
        {
            intervalID = setInterval(show, 200);
        }

        function show()
        {
            //stroing the image
            var img = document.getElementById("img1");

            //storing the opacity of the image in number format
            opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));

            //opacity will increase till it is less than 1
            if(opacity < 1)
            {
                opacity = opacity + 0.1;
                img.style.opacity = opacity;
            }
            else
            {   
                //else clearing the interval (stopping the process)
                clearInterval(intervalID);
            }
        }

        function hide()
        {
            //stroing the image
            var img = document.getElementById("img1");

            //storing the opacity of the image in number format
            opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));

            //opacity will decrease till it is more than 0
            if(opacity > 0)
            {
                opacity = opacity - 0.1;
                img.style.opacity = opacity;
            }
            else
            {   
                //else clearing the interval (stopping the process)
                clearInterval(intervalID);
            }
        }
        
    </script>
</head>
<body>
    <button onclick="fadeOut()" id="btn1">Fade Out</button>
    <br>
    <img id="img1" style="opacity: 1;" src="https://i2.wp.com/ceklog.kindel.com/wp-content/uploads/2013/02/firefox_2018-07-10_07-50-11.png?w=641&ssl=1" width=250px alt="">
    <br>
    <button onclick="fadeIn()" id="btn2">Fade In</button>
</body>
</html>
