<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery DOM Manipulation3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>jQuery DOM Manipulation3</h3>
    <button id="btn1">Add Class</button>
    <button id="btn2">Remove Class</button>
    <button id="btn3">Toggle Class</button>
    <button id="btn4">CSS</button>
    <br><br>
    
    <div id="div1" class="mydivs">
        <p id="p1" class="p1class">This is third <b>paragraph</b> in <i>second</i> division</p>
    </div>

    <div id="div2">
        <p id="p2" class="p1class">This is third <b>paragraph</b> in <i>second division</i></p>
    </div>
</body>

<!-- Importing jQuery using CDN (Content Delivery Network) -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){

        //adds a class when the button is clicked
        $("#btn1").click(function(){
            $("#div1").addClass("newdivclass newparaclass");
        });

        //removes a class when the button is clicked
        $("#btn2").click(function(){
            $("#div1").removeClass("newdivclass newparaclass");
        });

        //toggles class when the button is clicked
        $("#btn3").click(function(){
            $("#div1").toggleClass("newdivclass");
        });

        $("#btn4").click(function(){
            //fetching the css value of css property
            /* alert($("#div1").css("font-size")); */
            $("#div1").css("font-size", "20px");
        });
    });
</script>

</html>
