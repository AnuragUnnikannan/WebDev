<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Animation</title>
    <script type="text/javascript">
        var width = 100;
        var difference = 2;
        var intervalID = 0;

        function increase()
        {
            clearInterval(intervalID);
            intervalID = setInterval(expand, 10);
        }

        function decrease()
        {
            clearInterval(intervalID);
            intervalID = setInterval(shrink, 10);
        }

        function expand()
        {
            if(width < 200)
            {
                width = width + difference;
                document.getElementById("img1").width = width;
                console.log(width);
            }
            else
            {
                clearInterval(intervalID);
            }
        }

        function shrink()
        {
            if(width > 100)
            {
                width = width - difference;
                document.getElementById("img1").width = width;
                console.log(width);
            }
            else
            {
                clearInterval(intervalID);
            }
        }
        
        
    </script>
</head>
<body>
    <br>
    <br>
    <img onmouseover="increase()" onmouseout="decrease()" id="img1" width="100" src="https://i2.wp.com/ceklog.kindel.com/wp-content/uploads/2013/02/firefox_2018-07-10_07-50-11.png?w=641&ssl=1" alt="">
</body>
</html>
