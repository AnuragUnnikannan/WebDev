<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script type="text/javascript">
        function validate()
        {
            var username = document.getElementById("uname");
            var password = document.getElementById("pass");

            //trim() is used to omit the spaces.
            if(username.value.trim()=="" || password.value.trim()=="")
            {
                alert("No blank values allowed");
                return false;
            }
            else
            {
                return true;
            }
        }
    </script>
</head>
<body>
    <!-- onsubmit="validate()" is done to redirect to another page  (here Message.html) when form is submitted successfully-->
    <form onsubmit="return validate()" action="Message.html">
        <input id="uname" placeholder="Username" type="text">
        <br><br>
        <input id="pass" placeholder="password" type="password">
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
