<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Feature in jQuery UI</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="jQueryUI/jquery-ui.css">
    <link rel="stylesheet" href="jQueryUI/jquery-ui.structure.css">
    <link rel="stylesheet" href="jQueryUI/jquery-ui.theme.css">
</head>
<body>
    <h2>Draggable Feature in jQuery UI</h2>
    <div style="border: 1px solid black">
        <div class="cube">
            <h3>CUBE 1</h3>
        </div>
        <div class="cube">
            <h3>CUBE 2</h3>
        </div>
    </div>
</body>

<!-- Importing jQuery using CDN (Content Delivery Network) -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

<!-- jQuery UI should be imported after jQuery -->
<script src="jQueryUI/jquery-ui.js" type="text/javascript"></script>

<script>
    $(document).ready(function(){
        $(".cube").draggable({
            //will be draggable only sideways
            axis: "x",

            //scroll bars won't be activated. Elements can't go out of the margin. If value is "document" then the element won't be able to go out of the screen.
            containment: "parent",

            //cursor will change to grabbing symbol, while dragging
            cursor: "grabbing",

            //opacity will change while dragging
            opacity: 0.5,

            //will move by 300 pixels interval (x and y included)
            grid: [300, 300],

            //will stick to the other element, if it is nearby
            snap: true,

            //will snap to the other element, if distance is 30pixels
            snapTolerance: 30
        });
    });
</script>
</html>
