<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Widget</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="jQueryUI/jquery-ui.css">
    <link rel="stylesheet" href="jQueryUI/jquery-ui.structure.css">
    <link rel="stylesheet" href="jQueryUI/jquery-ui.theme.css">
</head>
<body>
    <h3>Autocomplete Widget in jQuery</h3>
    <div id="mydiv">
        <label for=""><b>Enter your favourite city:</b></label>
        <input type="text" id="citytextbox">
    </div>
</body>

<!-- Importing jQuery using CDN (Content Delivery Network) -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

<!-- jQuery UI should be imported after jQuery -->
<script src="jQueryUI/jquery-ui.js" type="text/javascript"></script>

<script>
    $(document).ready(function(){
        //array for autocompletion
        var mycities = ["Chennai", "Mumbai", "Bengaluru", "Kolkata", "New Delhi", "Hyderabad"];
        $("#citytextbox").autocomplete({
            source: mycities
        },
        {
            //for highlighting the 1st item on the suggestion list
            autoFocus: true,

            //waiting time for the suggestion list to appear
            delay: 300,

            //minimum length after which suggestion list appears
            minLength: 2
        });
    });
</script>
</html>
