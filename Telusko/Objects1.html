<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects1</title>
    <script type="text/javascript">

        //Creating object
        var Car = {
            //these are properties of the object
            car_brand: "Mercedes-Benz",
            car_model: "EQS",
            price: 112000,
            autoPilot: function()
            {
               return "<h2>This car has Auto Pilot</h2>";
            }
        };

        document.write("<h2>"+Car.autoPilot()+"</h2>");
    </script>
</head>

</body>
</html>
