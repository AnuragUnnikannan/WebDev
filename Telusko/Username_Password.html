<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username and Password</title>
    <script type="text/javascript">
        function checkCredential()
        {
            var username = document.getElementById("text1").value;
            var passowrd = document.getElementById("text2").value;
            if(username=="Anurag" && passowrd==1234)
            {
                alert("Correct Username/Password");
            }
            else
            {
                alert("Wrong Username/Password");
            }
        }
    </script>
</head>
<body>
    <input type="text" id="text1" placeholder="Enter username">
    <br>
    <input type="password" id="text2" placeholder="Enter passowrd">
    <br>
    <br>
    <button onclick="checkCredential()" id="btn1">Check</button>
</body>
</html>
