<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBox_Input</title>
    <script>
        function buttonClicked()
        {
            //stores the text inside the text box in str and prints str in the dialog box
            var str = document.getElementById("text1").value;
            alert(str);
        }
    </script>
</head>
<body>
    <input id="text1" placeholder="Enter something">
    <br>
    <button onclick="buttonClicked()" id="btn1">Click Here</button>
</body>
</html>
