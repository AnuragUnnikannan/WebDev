<!DOCTYPE html>
<html>
    <head>
        <title>IF-ELSE CONTROL STATEMENTS</title>
        <script type="text/javascript">
            document.write("<h1>If else control statements</h1>");
            var x = 6;
            if(x%2==0)
            {
                document.write("<h3>Even number</h3>");
            }
            else
            {
                document.write("h3>Odd number</h3>");
            }
        </script>
    </head>

    </body>
</html>
