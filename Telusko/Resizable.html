<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Feature in jQuery UI</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="jQueryUI/jquery-ui.css">
    <link rel="stylesheet" href="jQueryUI/jquery-ui.structure.css">
    <link rel="stylesheet" href="jQueryUI/jquery-ui.theme.css">
</head>
<body>
    <h2>Resizable Feature in jQuery UI</h2>
    <div id="mydiv">
        <img id="resize" src="sample_image.png" alt="">
    </div>
</body>

<!-- Importing jQuery using CDN (Content Delivery Network) -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

<!-- jQuery UI should be imported after jQuery -->
<script src="jQueryUI/jquery-ui.js" type="text/javascript"></script>

<script>
    $(document).ready(function(){
        $("#resize").resizable({
            maxWidth: 500,
            maxHeight: 500,

            //hides resize logo, until mouse is hovered
            autoHide: true,

            //faded element preview is shown while resizing
            ghost: true,

            //maintains aspect ratio of original image
            aspectRatio: true
        });
    });
</script>
</html>
