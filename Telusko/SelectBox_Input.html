<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelectBox Input</title>
    <script type="text/javascript">
        function buttonClicked()
        {
            var select = document.getElementById("selectbox");

            //select.selectedIndex returns the index of the selected option.
            //then its value is printed on the popup/dialog box
            alert(select.options[select.selectedIndex].value);
        }
    </script>
</head>
<body>
    <select name="" id="selectbox">
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
    </select>
    <button onclick="buttonClicked()">Click Here</button>
</body>
</html>
