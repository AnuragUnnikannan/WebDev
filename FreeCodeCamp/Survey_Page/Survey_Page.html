<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FCC: Survey Form</title>
        <link rel="stylesheet" href="survey_page.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking time to help us improve the platform</p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="age">Age <span class="clue">(optional)</span></label>
                    <input type="number" id="number" min="10" max="99" name="age" class="form-control" placeholder="Age">
                </div>
                <div class="form-group">
                    <label for="role">Which option best describes your current role?</label>
                    <select name="role" id="dropdown" class="form-control" required>
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</
                        option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                    <label>
                        <input name="user-recommend" value="definitely" class="input-radio" type="radio" checked>Definitely
                    </label>
                    <label>
                        <input name="user-recommend" value="maybe" class="input-radio" type="radio">Maybe
                    </label>
                    <label>
                        <input name="user-recommend" value="not-sure" class="input-radio" type="radio">Not sure
                    </label>
                </div>
                <div class="form-group">
                    <label for="fav-feature">What is your favorite feature of freeCodeCamp</label>
                    <select name="fav-feature" id="fav-feature" class="form-control" required>
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="improvement">What would you like to see improved? <span class="clue">(Check all that apply)</span></label>
                    <label for="improvement">
                        <input type="checkbox" value="front-end" class="input-checkbox" name="improvement">
                        Front-end Projects
                    </label>
                    <label for="improvement">
                        <input type="checkbox" value="back-end" class="input-checkbox" name="improvement">
                        Back-end Projects
                    </label>
                    <label for="improvement">
                        <input type="checkbox" value="data-visualization" class="input-checkbox" name="improvement">
                        Data Visualization
                    </label>
                    <label for="improvement">
                        <input type="checkbox" value="challenges" class="input-checkbox" name="improvement">
                        Challenges
                    </label>
                    <label for="improvement">
                        <input type="checkbox" value="open-source-community" class="input-checkbox" name="improvement">
                        Open Source Community
                    </label>
                    <label for="improvement">
                        <input type="checkbox" value="gitter-help-rooms" class="input-checkbox" name="improvement">
                        Gitter help rooms
                    </label>
                    <label for="improvement">
                        <input type="checkbox" value="videos" class="input-checkbox" name="improvement">
                        Videos
                    </label>
                    <label for="improvement">
                        <input type="checkbox" value="city-meetups" class="input-checkbox" name="improvement">
                        City Meetups
                    </label>
                    <label for="improvement">
                        <input type="checkbox" value="wiki" class="input-checkbox" name="improvement">
                        Wiki
                    </label>
                    <label for="improvement">
                        <input type="checkbox" value="forum" class="input-checkbox" name="improvement">
                        Forum
                    </label>
                    <label for="improvement">
                        <input type="checkbox" value="additional-courses" class="input-checkbox" name="improvement">
                        Additional Courses
                    </label>
                </div>
                <div class="form-group">
                    <label for="comments">Any comments or suggestions?</label>
                    <textarea name="comments" id="comments" class="input-textarea" placeholder="Enter your comments here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
